<!DOCTYPE html>
<html>

<head>
    <title>Halal Stock Scanner</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="SimpleBar/simplebar.css" />
    <link rel="stylesheet" href="font-awesome/font-awesome.min.css">
    <link rel="stylesheet" media="all" href="spinkit/spinkit.css">
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script src="SimpleBar/simplebar.min.js"></script>
    <script type="module" src="popup.js"></script>
</head>

<body class=dark-background>

    <div class="sk-chase" style="position:absolute; left:45%; top:40%; display:none">
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
    </div>

    <div id=left>
        <div>
            <input id=input tabindex="0" class=dark-input type=text maxlength=5 placeholder="Enter a stock symbol" />
            <i id=search-btn class="fa fa-search fa-lg dark-icon"></i>
            <i id=settings-btn class="fa fa-cog fa-lg dark-icon"></i>
        </div>

        <span id=symbol class="dark-text">-</span>
        <i id=icon-is-correct-or-no class="fa fa-exclamation-triangle fa-2x" style="display: none;"></i>
        
        <div style="width:90%">
            <hr>
            <div id=market class="info dark-text"><span class="value">-</span></div>
            <div id=sector class="info dark-text">Sector : <span class="value">-</span></div>
            <div id=debt-to-assets class="info dark-text">Total Debt To Total Assets (%) : <span
                    class="value">-</span>/<span class="max">33.33</span></div>
            <div id=cash-receivable-to-total-assets class="info dark-text">Cash and Receivables to Total Assets
                (<span class="year">-</span>)
                (%) : <span class="value">-</span>/<span class="max">80</span></div>
        </div>
    </div>

    <div id=right>
        <div id=description class="dark-text" data-simplebar>
            <div id=description-title class="dark-text">Description</div>
            <span class="mtkwatchvalue">-
            </span>
            <br />
            <strong>(marketwatch.com)</strong><br /><br />
            <span class="reutersvalue">-
            </span><br />
            <strong>(in.reuters.com)</strong>

        </div>
    </div>
</body>

</html>
