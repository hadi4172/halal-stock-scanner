<!DOCTYPE html>
<html>
	<head>
		<title>Halal Stock Scanner</title>
		<meta charset="UTF-8">
        <script src="popup.js"></script>
        <link rel="stylesheet" href="font-awesome/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="popup.css">
	</head>

	<body>
        <div id=left>
            <input type=text maxlength=5 placeholder="Enter a stock symbol"/>
            <i id=search-btn class="fa fa-trash fa-2x"></i>
            <i id=settings-btn class="fa fa-trash fa-2x"></i>
            <span id=symbol></span>
            <i id=icon-is-correct-or-no class="fa fa-trash fa-2x"></i>
            <hr>
            <span id=market></span>
            <span id=sector></span>
            <span id=debt-to-assets></span>
            <span id=intengible-assets-to-total-assets></span>
        </div>

        <div id=right>

        </div>
	</body>
</html>
